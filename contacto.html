<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Faridez</title>


</head>
<body >
    <header>
        <h1>Desarrollo web</h1>
    </header>
    <nav id="menu">
        <div id="navBar">
             <a id='menu' href="index.html">Inicio/Listas</a>
             <a id='menu' href="tablas.html">Tablas</a>
             <a id='menu' href="content.html">Contenido Embebido</a>
             <a id='menu' href="etiquetas.html">Etiquetas 'Nuevas'</a>
             <a id='menu'href="contacto.html">Contacto</a>
         </div>
     </nav>
    <main>
        <section>
            <h2>Formularios</h2>
            <form 
            action="https://httpbin.org/get" 
            method="get"
            name="primer_formulario"
            autocomplete="on"
            target="_blank"
            >
            <fieldset id="fieldset">
                <legend>
                    Formulario de Contacto
                </legend>
                <!--Tipo text-->
                <label for="nombre">Nombre:</label>
                <input 
                type="text" 
                name="nombre" 
                id="nombre"
                placeholder="Escribe tu nombre"
                autofocus
                spellcheck="true"
                required
                tabindex="1"
                >
                <br>
                <!--Tipo Email-->
                <label for="email">Correo:</label>
                <input type="email" name="correo" id="email"
                placeholder="Escribe tu correo"
                pattern="^[a-zA-Z0-9.!#$%'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                tabindex="2">
                <br>
                <label for="tel">Teléfono:</label>
                <input type="tel" name="telefono" id="tel" 
                placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" tabindex="3
                ">
                <br>
                <label for="country">País:</label>
                <input type="text" name="pais" id="country"
                placeholder="selecciona tu país"
                list="latam" tabindex="4"
                >
                <datalist id="latam">
                    <option value="México"></option>
                    <option value="Costa risa"></option>
                    <option value="Venezuela"></option>
                    <option value="Colombia"></option>
                    <option value="Perú"></option>
                    <option value="Argentina"></option>
                    <option value="Ecuador"></option>
                    <option value="Tangamandapio"></option>
                </datalist>

            </fieldset>
            <br>
            <fieldset id="fieldset2">
                <legend>¿Necesitas asesorías?</legend>
                <!--Tipo Radio-->
                <label for="yes">Sí</label>
                <input type="radio" name="asesoria"
                id="yes" value="si">
                <label for="no">No</label>
                <input type="radio" name="asesoria"
                id="no" value="no">
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
        </section>
    </main>
</body>
</html>
